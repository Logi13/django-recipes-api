{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>{{ recipe.title }}</h1>
<br>
Cuisine: {{ recipe.cuisine}}
<br>
<h3>Description:</h3>
<p>{{ recipe.description}}</p>

<h3>Ingredients:</h3>

<br>

<p>{{recipe.author.username}}</p>

<h2>Comments:</h2>

{% endblock %}
