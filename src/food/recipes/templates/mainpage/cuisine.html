{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if cuisine_list %}
    <ul>
    {% for recipe in cuisine_list %}
        <li><a href="{% url 'recipes:recipe' recipe.id %}">Recipe: {{ recipe.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
{% endblock %}
